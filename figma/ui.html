<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Figma Bridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // JSZipライブラリの読み込み確認と初期化
    let JSZipLoaded = false;
    
    function initializeJSZip() {
      if (typeof JSZip !== 'undefined') {
        JSZipLoaded = true;
        return Promise.resolve();
      }
      
      return new Promise((resolve, reject) => {
        // 代替CDNを試す
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/jszip@3.10.1/dist/jszip.min.js';
        script.onload = () => {
          JSZipLoaded = true;
          resolve();
        };
        script.onerror = () => {
          reject(new Error('JSZipライブラリの読み込みに失敗しました'));
        };
        document.head.appendChild(script);
      });
    }
    
    // 初期化を実行
    initializeJSZip().catch(error => {
      // JSZip初期化エラーは無視
    });
  </script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 16px; 
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 16px 0;
      color: #333;
      font-size: 18px;
    }
    .section {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #fafafa;
    }
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #555;
    }
    button {
      background: #18a0fb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin: 4px;
    }
    button:hover {
      background: #0d8ce0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .radio-group {
      margin: 8px 0;
    }
    .radio-group label {
      display: block;
      margin: 4px 0;
      font-size: 12px;
    }
    input[type="radio"] {
      margin-right: 6px;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    #file-input {
      display: none;
    }
    .file-upload {
      background: #28a745;
    }
    .file-upload:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Figma Bridge</h2>
    
    <!-- エクスポート機能 -->
    <div class="section">
      <h3>エクスポート</h3>
      <div class="radio-group">
        <label>
          <input type="radio" name="export-target" value="selected" checked>
          指定したノード
        </label>
        <label>
          <input type="radio" name="export-target" value="current-page">
          現在のページ
        </label>
      </div>
      <button id="export-btn">エクスポート</button>
    </div>

    <!-- インポート機能 -->
    <div class="section">
      <h3>インポート</h3>
      <input type="file" id="file-input" accept=".zip">
      <button id="import-btn" class="file-upload">ZIPファイルを選択</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const exportBtn = document.getElementById('export-btn');
    const importBtn = document.getElementById('import-btn');
    const fileInput = document.getElementById('file-input');
    const statusDiv = document.getElementById('status');

    // JSZipライブラリの読み込みを待つ関数
    function waitForJSZip() {
      return new Promise((resolve, reject) => {
        if (JSZipLoaded && typeof JSZip !== 'undefined') {
          resolve();
          return;
        }

        // 最大15秒待機
        let attempts = 0;
        const maxAttempts = 150;
        const interval = setInterval(() => {
          attempts++;
          if (JSZipLoaded && typeof JSZip !== 'undefined') {
            clearInterval(interval);
            resolve();
          } else if (attempts >= maxAttempts) {
            clearInterval(interval);
            reject(new Error('JSZipライブラリの読み込みがタイムアウトしました'));
          }
        }, 100);
      });
    }

    // エクスポート機能
    exportBtn.onclick = () => {
      const exportTarget = document.querySelector('input[name="export-target"]:checked').value;
      
      statusDiv.textContent = 'エクスポート中...';
      statusDiv.className = 'info';
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'export', 
          target: exportTarget 
        } 
      }, '*');
    };

    // エクスポート成功時のZIP生成
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (msg && msg.type === 'export-success') {
        const imageCount = msg.imageCount || 0;
        statusDiv.textContent = `エクスポート完了: ${imageCount}個の画像を処理しました`;
        statusDiv.className = 'success';
        generateZIP(msg.data);
      }
    });

    // インポート機能
    importBtn.onclick = () => {
      fileInput.click();
    };

    fileInput.onchange = async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      statusDiv.textContent = 'ZIPファイルを処理中...';
      statusDiv.className = 'info';

      try {
        // JSZipライブラリの読み込みを待つ
        await waitForJSZip();

        const reader = new FileReader();
        reader.onload = (e) => {
          const arrayBuffer = e.target.result;
          
          // JSZipでZIPファイルを読み込み
          JSZip.loadAsync(arrayBuffer).then((zipInstance) => {
            // design.jsonを読み込み
            const designJsonFile = zipInstance.file('design.json');
            if (!designJsonFile) {
              throw new Error('design.jsonファイルが見つかりません');
            }
            return designJsonFile.async('string').then((jsonData) => {
              const designData = JSON.parse(jsonData);
              // designData.nodes配下のimageDataをすべて収集
              const imagePaths = new Set();
              function collectImagePaths(nodes, visited = new Set(), depth = 0) {
                for (const node of nodes) {
                  if (!node) continue;
                  if (visited.has(node.id)) continue;
                  visited.add(node.id);
                  // デバッグ: 深さとノードIDを出力
                  console.log('collectImagePaths depth:', depth, 'node.id:', node.id);
                  // properties.fills内のimageDataも収集
                  if (node.properties && node.properties.fills) {
                    for (const fill of node.properties.fills) {
                      if (fill.type === 'IMAGE' && fill.imageData) imagePaths.add(fill.imageData);
                    }
                  }
                  if (node.children) collectImagePaths(node.children, visited, depth + 1);
                }
              }
              // imagePaths収集時にvisitedを明示的に渡す + try-catchで例外を出力
              try {
                collectImagePaths(designData.nodes, new Set());
              } catch (e) {
                console.error('collectImagePathsで例外:', e);
              }
              // デバッグ: 収集したimagePathsを出力
              console.log('collectImagePathsで収集したimagePaths:', Array.from(imagePaths));
              // imagePathsの数・内容を出力
              console.log('imagePaths.size:', imagePaths.size);
              console.log('imagePaths:', Array.from(imagePaths));
              // img/配下の画像ファイルをBase64化
              const imagePromises = [];
              const imageMap = {};
              // --- 安全なBase64変換関数を追加 ---
              function uint8ToBase64(uint8Array) {
                return new Promise((resolve, reject) => {
                  const blob = new Blob([uint8Array]);
                  const reader = new FileReader();
                  reader.onload = function (e) {
                    // data:application/octet-stream;base64,xxxx
                    const base64 = e.target.result.split(',')[1];
                    resolve(base64);
                  };
                  reader.onerror = function (e) {
                    reject(e);
                  };
                  reader.readAsDataURL(blob);
                });
              }
              imagePaths.forEach((imagePath) => {
                const zipEntry = zipInstance.file(imagePath);
                // デバッグ: 各imagePathとzipEntryの有無を出力
                console.log('imagePath:', imagePath, 'zipEntry exists:', !!zipEntry);
                if (zipEntry) {
                  try {
                    const promise = zipEntry.async('uint8array').then((uint8Array) => {
                      return uint8ToBase64(uint8Array).then((base64) => {
                        imageMap[imagePath] = base64;
                      }).catch((e) => {
                        console.error('Base64変換エラー', imagePath, e);
                      });
                    });
                    imagePromises.push(promise);
                  } catch (e) {
                    console.error('zipEntry.asyncエラー', imagePath, e);
                  }
                }
                console.log('START AND');
              });
              return Promise.all(imagePromises).then(() => ({ designData, imageMap }));
            });
          }).then((data) => {
            // --- デバッグログ追加: importDesign呼び出し直前 ---
            console.log('importDesign呼び出し直前');
            console.log('designData.nodes.length:', data.designData.nodes ? data.designData.nodes.length : 'undefined');
            try {
              console.log('designData.nodes構造:', JSON.stringify(data.designData.nodes, null, 2));
            } catch (e) {
              console.error('designData.nodes stringify error:', e);
            }
            console.log('imageMap.keys.length:', data.imageMap ? Object.keys(data.imageMap).length : 'undefined');
            try {
              console.log('imageMap.keys:', Object.keys(data.imageMap));
            } catch (e) {
              console.error('imageMap.keys error:', e);
            }
            // Figmaプラグインにデータを送信
            console.log("START")
            parent.postMessage({ 
              pluginMessage: { 
                type: 'import', 
                designData: data.designData,
                imageMap: data.imageMap
              } 
            }, '*');
            // fileInputの値をリセット
            fileInput.value = '';
          }).catch((error) => {
            statusDiv.textContent = `エラー: ${error.message}`;
            statusDiv.className = 'error';
            // fileInputの値をリセット（エラー時も）
            fileInput.value = '';
          });
        };
        reader.readAsArrayBuffer(file);
      } catch (error) {
        console.error('ファイル処理エラー:', error);
        statusDiv.textContent = `エラー: ${error.message}`;
        statusDiv.className = 'error';
      }
    };

    // ZIPファイル生成関数
    async function generateZIP(designData) {
      try {
        statusDiv.textContent = 'ZIPファイルを生成中...';
        statusDiv.className = 'info';

        // JSZipライブラリの読み込みを待つ
        await waitForJSZip();

        const zip = new JSZip();
        
        // design.jsonを追加
        zip.file('design.json', JSON.stringify(designData, null, 2));
        
        // 画像ファイルを追加
        if (designData.images) {
          for (const [imagePath, imageData] of Object.entries(designData.images)) {
            zip.file(imagePath, imageData, { base64: true });
          }
        }
        
        // ZIPファイルをダウンロード
        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'figma-design.zip';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        statusDiv.textContent = 'ZIPファイルの生成が完了しました';
        statusDiv.className = 'success';
      } catch (error) {
        statusDiv.textContent = `ZIP生成エラー: ${error.message}`;
        statusDiv.className = 'error';
      }
    }

    // メッセージ受信処理
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      switch (msg.type) {
        case 'export-success':
          // ZIP生成は別のイベントリスナーで処理
          break;
        case 'export-error':
          statusDiv.textContent = `エクスポートエラー: ${msg.message}`;
          statusDiv.className = 'error';
          break;
        case 'import-success':
          statusDiv.textContent = 'インポートが完了しました';
          statusDiv.className = 'success';
          break;
        case 'import-error':
          statusDiv.textContent = `インポートエラー: ${msg.message}`;
          statusDiv.className = 'error';
          break;
        case 'status':
          statusDiv.textContent = msg.message;
          statusDiv.className = 'info';
          break;
      }
    };
  </script>
</body>
</html>
