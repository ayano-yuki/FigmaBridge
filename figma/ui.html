<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ZIPインポート</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin: 0 0 24px 0;
      color: #333;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .section {
      margin-bottom: 32px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #fafafa;
    }

    .section h3 {
      margin: 0 0 16px 0;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    .form-group select:focus,
    .form-group input[type="file"]:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007AFF;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056CC;
    }

    .btn-secondary {
      background: #6C757D;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #545B62;
    }

    .progress {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }

    .progress.hidden {
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 4px;
      background: #007AFF;
      border-radius: 2px;
      transition: width 0.3s ease;
      margin-bottom: 8px;
    }

    .progress-text {
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 6px;
    }

    .result.hidden {
      display: none;
    }

    .result-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .success {
      color: #28a745;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 4px;
    }

    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 4px;
    }

    .info {
      margin-top: 20px;
      padding: 16px;
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      color: #0056CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FigmaBridge</h2>
    
    <!-- エクスポート機能 -->
    <div class="section">
      <h3>エクスポート</h3>
      <div class="form-group">
        <label for="exportType">エクスポートタイプ:</label>
        <select id="exportType">
          <option value="selected">選択されたノード</option>
          <option value="page">現在のページ</option>
        </select>
      </div>
      <button id="exportBtn" class="btn btn-primary">エクスポート</button>
    </div>

    <!-- インポート機能 -->
    <div class="section">
      <h3>インポート</h3>
      <div class="form-group">
        <label for="importFile">ZIPファイルを選択:</label>
        <input type="file" id="importFile" accept=".zip" />
      </div>
      <button id="importBtn" class="btn btn-secondary" disabled>インポート</button>
    </div>

    <!-- 進捗表示 -->
    <div id="progress" class="progress hidden">
      <div class="progress-bar"></div>
      <div class="progress-text"></div>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="result hidden">
      <div class="result-content"></div>
    </div>
  </div>
  <script>
    // JSZipライブラリを読み込み
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
    document.head.appendChild(script);

    script.onload = function() {
      initializeApp();
    };

    function initializeApp() {
      const exportBtn = document.getElementById('exportBtn');
      const importBtn = document.getElementById('importBtn');
      const importFile = document.getElementById('importFile');
      const progress = document.getElementById('progress');
      const result = document.getElementById('result');

      // 要素が存在しない場合のエラーハンドリング
      if (!exportBtn || !importBtn || !importFile) {
        console.error('Required elements not found');
        return;
      }

      // エクスポートボタンのイベント
      exportBtn.addEventListener('click', async () => {
        const exportType = document.getElementById('exportType').value;
        
        showProgress('エクスポートを開始しています...');
        
        try {
          parent.postMessage({ 
            pluginMessage: { 
              type: 'export-zip', 
              exportType: exportType 
            } 
          }, '*');
        } catch (error) {
          showError(`エクスポートエラー: ${error.message}`);
        }
      });

      // ファイル選択のイベント
      importFile.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          importBtn.disabled = false;
        } else {
          importBtn.disabled = true;
        }
      });

      // インポートボタンのイベント
      importBtn.addEventListener('click', async () => {
        const file = importFile.files[0];
        if (!file) {
          showError('ファイルが選択されていません');
          return;
        }

        showProgress('ZIPファイルを読み込んでいます...');
        
        try {
          const zip = new JSZip();
          const zipData = await zip.loadAsync(file);
          
          // metadata.jsonを読み込み
          const metadataFile = zipData.file('metadata.json');
          if (!metadataFile) {
            throw new Error('metadata.jsonが見つかりません');
          }
          
          const metadataText = await metadataFile.async('string');
          const metadata = JSON.parse(metadataText);
          
          // メタデータの検証
          if (!metadata || typeof metadata !== 'object') {
            throw new Error('metadata.jsonの形式が無効です');
          }
          
          if (!metadata.nodes || !Array.isArray(metadata.nodes)) {
            throw new Error('metadata.jsonにnodes配列が含まれていません');
          }
          
          console.log('Loaded metadata:', metadata);
          console.log(`Found ${metadata.nodes.length} nodes to import`);
          
          // 画像ファイルを読み込み
          const imageFiles = await loadImageFiles(zipData);
          
          showProgress('インポートを開始しています...');
          
          // プラグインにインポートデータを送信
          parent.postMessage({ 
            pluginMessage: { 
              type: 'import-zip', 
              data: metadata,
              imageFiles: imageFiles
            } 
          }, '*');
          
        } catch (error) {
          console.error('Import error:', error);
          showError(`インポートエラー: ${error.message}`);
        }
      });

      // プラグインからのメッセージを受信
      window.onmessage = async (event) => {
        const message = event.data.pluginMessage;
        
        if (!message) return;
        
        switch (message.type) {
          case 'export-data':
            await handleExportData(message.data);
            break;
            
          case 'import-progress':
            showProgress(message.message, message.progress);
            break;
            
          case 'import-complete':
            showSuccess(`インポートが完了しました。${message.importedCount}個のノードをインポートしました。`);
            break;
            
          case 'error':
            showError(message.message);
            break;
        }
      };

      // エクスポートデータの処理
      async function handleExportData(exportData) {
        try {
          showProgress('ZIPファイルを作成しています...');
          
          const zip = new JSZip();
          
          // メタデータをJSONとして追加
          zip.file('metadata.json', JSON.stringify(exportData, null, 2));
          
          // 画像ファイル用のフォルダを作成
          const imgFolder = zip.folder('img');
          const imageFiles = [];
          
          // 各ノードを処理
          for (const node of exportData.nodes) {
            // 画像データがある場合はimgフォルダに追加
            if (node.bytes) {
              const actualNodeName = node.name || 'unnamed';
              const fileName = `${actualNodeName}.${node.metadata.fileExtension || 'png'}`;
              imgFolder.file(fileName, node.bytes);
              
              // 画像ファイルの情報をリストに追加
              imageFiles.push({
                nodeId: node.metadata.id,
                nodeName: actualNodeName,
                fileName: fileName,
                fileSize: node.bytes.length,
                filePath: `img/${fileName}`
              });
            }
          }
          
          // 画像ファイルのリストをJSONとして追加
          if (imageFiles.length > 0) {
            zip.file('image_files.json', JSON.stringify(imageFiles, null, 2));
          }
          
          showProgress('ZIPファイルをダウンロードしています...');
          
          // ZIPファイルを生成してダウンロード
          const zipBlob = await zip.generateAsync({ type: 'blob' });
          const url = URL.createObjectURL(zipBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `FigmaData_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.zip`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          
          showSuccess(`エクスポートが完了しました。${exportData.nodes.length}個のノードをエクスポートしました。`);
          
        } catch (error) {
          showError(`エクスポートエラー: ${error.message}`);
        }
      }

      // 画像ファイルを読み込む関数
      async function loadImageFiles(zipData) {
        try {
          const imageFiles = [];
          const imgFolder = zipData.folder('img');
          
          if (!imgFolder) {
            console.log('No img folder found in ZIP');
            return imageFiles;
          }

          console.log('Found img folder, loading image files...');
          
          for (const fileName in imgFolder.files) {
            const file = imgFolder.files[fileName];
            if (file.name.endsWith('.png') || file.name.endsWith('.jpg') || file.name.endsWith('.jpeg') || file.name.endsWith('.gif')) {
              try {
                const bytes = await file.async('arraybuffer');
                imageFiles.push({
                  fileName: file.name,
                  bytes: bytes,
                  nodeId: file.name.replace(/\.[^/.]+$/, ''), // ファイル名から拡張子を除いたIDを推測
                  nodeName: file.name.replace(/\.[^/.]+$/, ''), // ファイル名から拡張子を除いた名前を推測
                  fileSize: bytes.length,
                  filePath: `img/${file.name}`
                });
                console.log(`Loaded image file: ${file.name}`);
              } catch (error) {
                console.error(`Failed to load image file: ${file.name}`, error);
              }
            }
          }
          
          console.log(`Loaded ${imageFiles.length} image files`);
          return imageFiles;
          
        } catch (error) {
          console.error('Error loading image files:', error);
          return [];
        }
      }

      // 進捗表示
      function showProgress(message, progress = 0) {
        const progressElement = document.getElementById('progress');
        const resultElement = document.getElementById('result');
        
        if (progressElement) {
          progressElement.classList.remove('hidden');
        }
        if (resultElement) {
          resultElement.classList.add('hidden');
        }
        
        const progressText = progressElement?.querySelector('.progress-text');
        const progressBar = progressElement?.querySelector('.progress-bar');
        
        if (progressText) {
          progressText.textContent = message;
        }
        if (progressBar) {
          progressBar.style.width = `${progress}%`;
        }
      }

      // 成功表示
      function showSuccess(message) {
        const progressElement = document.getElementById('progress');
        const resultElement = document.getElementById('result');
        
        if (progressElement) {
          progressElement.classList.add('hidden');
        }
        if (resultElement) {
          resultElement.classList.remove('hidden');
        }
        
        const resultContent = resultElement?.querySelector('.result-content');
        if (resultContent) {
          resultContent.innerHTML = `<div class="success">${message}</div>`;
        }
      }

      // エラー表示
      function showError(message) {
        const progressElement = document.getElementById('progress');
        const resultElement = document.getElementById('result');
        
        if (progressElement) {
          progressElement.classList.add('hidden');
        }
        if (resultElement) {
          resultElement.classList.remove('hidden');
        }
        
        const resultContent = resultElement?.querySelector('.result-content');
        if (resultContent) {
          resultContent.innerHTML = `<div class="error">${message}</div>`;
        }
      }
    }
  </script>
</body>
</html>
